<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カレンダー</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@3.0.2/destyle.css" /> -->
    <link rel="stylesheet" href="css/calendar.css">
    <!-- calendar.html の <head> 内 -->
    <link rel="stylesheet" href="css/modal.css">


    <!-- head省略 -->
    <!-- <script src="js/head.js" defer></script> -->
    <!--CDNを読み込む-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- <script src="js/ajax.js"></script> -->
</head>

<body>
    <div class="calendar_wrap">
        <div class="modal_container"></div>
        <div class="icon_name">
            <h1><img src="images/child.jpg" alt="子供"></h1>
            <p>てせな</p>
        </div>

        <div class="picture_wrap">
            <picture class="picture acorns_pic">
                <a href="#" class="btn">
                    <img src="images/acorns.jpg" alt="どんぐり">
                </a>
                <div class="circle"></div>
                <div class="date">03/26</div>
            </picture>
            <div class="picture empty"></div>
            <picture class="picture origami_pic">
                <img src="images/origami_crane.jpg" alt="">
                <div class="circle"></div>
                <div class="date">03/24</div>
            </picture>
            <div class="picture empty"></div>
            <div class="picture empty"></div>
            <picture class="picture drawing_pic1">
                <a href="">
                    <img src="images/drawing.jpg" alt="">
                </a>
                <div class="circle"></div>
                <div class="date">03/21</div>
            </picture>
            <div class="picture empty"></div>
            <picture class="picture drawing_pic2">
                <img src="images/drawing.jpg" alt="">
                <div class="circle"></div>
                <div class="date">03/19</div>
            </picture>
            <div class="picture empty"></div>
        </div>
    </div>


    <div id="modal_container">
        <div class="wrap">
            <button class="box"><a href="#"><img src="images/close.png" alt="箱"></a></button>
            <div class="modal_content">
                <picture class="acorns"><img src="images/acorns.jpg" alt="どんぐり"></picture>
                <div class="toggle_button">
                    <input id="toggle" class="toggle_input" type='checkbox' placeholder="3D" />
                    <label for="toggle" class="toggle_label"></label>
                </div>
                <div class="comment">
                    <p>どんぐり</p>
                    <p>公園で拾ってくれた</p>
                </div>
                <picture class="son"><img src="images/son.png" alt="息子"></picture>
            </div>
        </div>
    </div>


    <footer>
        <div class="footer_wrap">
            <picture><a href="camera.html"><img src="images/camera.png" alt=""></a></picture>
        </div>
    </footer>

    <script src="js/modal.js"></script>
</body>

</html>
